<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (can be transparent for light backgrounds) -->
  <rect width="400" height="120" fill="transparent"/>

  <!-- "Panda" Text -->
  <text x="20" y="45" font-family="'Montserrat', sans-serif" font-size="32" font-weight="700" fill="currentColor">
    Panda
  </text>

  <!-- "Finance" Text -->
  <text x="20" y="85" font-family="'Montserrat', sans-serif" font-size="32" font-weight="700" fill="currentColor">
    Finance
  </text>

  <!-- Panda Silhouette - Main Body -->
  <ellipse cx="330" cy="70" rx="35" ry="40" fill="#8FA9A3" opacity="0.9"/>

  <!-- Panda Head -->
  <circle cx="330" cy="45" r="25" fill="#8FA9A3" opacity="0.9"/>

  <!-- Panda Ears -->
  <circle cx="315" cy="30" r="12" fill="#8FA9A3" opacity="0.8"/>
  <circle cx="345" cy="30" r="12" fill="#8FA9A3" opacity="0.8"/>

  <!-- Additional design elements - circles/dots -->
  <circle cx="360" cy="25" r="8" fill="#8FA9A3" opacity="0.6"/>
  <circle cx="375" cy="35" r="5" fill="#8FA9A3" opacity="0.5"/>
  <circle cx="370" cy="15" r="6" fill="#8FA9A3" opacity="0.4"/>
  <circle cx="385" cy="20" r="4" fill="#8FA9A3" opacity="0.3"/>

  <!-- Small accent dots -->
  <circle cx="365" cy="45" r="3" fill="#8FA9A3" opacity="0.6"/>
  <circle cx="355" cy="65" r="4" fill="#8FA9A3" opacity="0.5"/>
  <circle cx="375" cy="55" r="3" fill="#8FA9A3" opacity="0.4"/>
</svg>
